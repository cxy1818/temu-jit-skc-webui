{% extends "base.html" %}

{% block title %}登录 - SKC管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt me-2"></i>用户登录
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名或邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                            <span class="loading spinner-border spinner-border-sm ms-2"></span>
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">还没有账户？ 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">立即注册</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        passwordToggle.className = 'fas fa-eye';
    }
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    showLoading(submitBtn);
    
    const formData = new FormData(this);
    
    fetch('{{ url_for("auth.login") }}', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            return response.text();
        }
    })
    .then(html => {
        if (html) {
            document.body.innerHTML = html;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('登录失败，请重试', 'danger');
    })
    .finally(() => {
        hideLoading(submitBtn);
    });
});
</script>
{% endblock %}
